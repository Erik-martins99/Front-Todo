<form>
    <h1>Update To-do</h1>

    <mat-form-field class="final-date">
        <mat-label>Final Date</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

    <div class="forms">
        <mat-form-field class="form">
            <mat-label>Title</mat-label>
            <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Study">
          </mat-form-field>
    
        <mat-form-field class="form">
            <mat-label>Description</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Study for the math test">
          </mat-form-field>

          <div class="buttons">
            <button (click)="cancel()" mat-stroked-button color="warn">Cancel</button>
            <button (click)="update()"mat-stroked-button color="primary">Update</button>
          </div>
    </div>
</form>
